<!DOCTYPE html>

<html>

<head>
    <title>MultimediaL</title>
</head>

<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img width="200" src="https://imagenes.elpais.com/resizer/0F31payD4NFFN1FuM8uOxzWXqAM=/1960x1470/cloudfront-eu-central-1.images.arcpublishing.com/prisa/I4KAFI4RWD3VVEY2EEOWRWSKCY.jpg"
            alt="Animal Crossing">
    </div>
    <div>
        <h1>
            Aprendiendo a utilizar los vídeos
        </h1>
        <video controls loop autoplay muted>
            <source src="Rock de la vida sana · Les Luthiers.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>
            Aprendiendo a utilizar los audios
        </h1>
        <audio controls loop autoplay>
            <source src="Rock de la vida sana · Les Luthiers.mp3" type="audio/mp3">
        </audio>
    </div>
</body>

</html>
